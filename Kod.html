<!DOCTYPE html>
<html>
<head>
	<title>Kviz</title>
</head>
<body>
	<h1>Cao Adna!</h1>
	<div id="puzzle"></div>
	<div id="picture" style="display: none;">
		<img src="<a href="https://ibb.co/9ZBh9Dv"><img src="https://i.ibb.co/QDhkFgc/IMG-8505.jpg" alt="IMG-8505" border="0"></a>
	</div>
	<script>
		let puzzleDiv = document.getElementById("puzzle");
		let puzzle = "(8*3+23+3*3+13*2+1+19)+(23+7*3+2*3+14+3*3+19+2*3+1+19)";
		let solution = "sretan rodjendan";
		let message = "Rijesi zadatak: " + puzzle + ". Ne zuri!";

		puzzleDiv.innerHTML = message + "<br><br>" + "<input type='text' id='solution' placeholder='Tvoje rjesenje je:'> <button onclick='checkSolution()'>Check solution</button>";
		function checkSolution() {
			let solutionInput = document.getElementById("solution").value;
			if (solutionInput == solution) {
				puzzleDiv.innerHTML = "BRAVO, SRETAN 27. RODJENDAN!";
				document.getElementById("picture").style.display = "block";
			} else {
				puzzleDiv.innerHTML = "Bolje je poduzeti mnogo malih koraka u pravom smjeru, nego napraviti veliki skok koji ce vas, u konacnici, unazaditi - stara kineska izreka. Pokusaj ponovo!";
			}
		}
	</script>
</body>
</html>
